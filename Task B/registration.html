<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="site-header">
            <img src="logo.png" alt="Group Search Logo" class="site-logo">
        </div>
        <a href="welcomePage.html" class="home-button" title="Go to Home">
            <img src="home.png" alt="Home" class="home-icon">
          </a>
        <h1>Student ID Not Found</h1>
        <h2>Register below:</h2>

        <form method ="post" action="registration.php">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="major">Major:</label><br>
            <input type="text" id="major" name="major" required><br><br>

            <label for="year">Year:</label><br>
            <input type="text" id="year" name="year" required><br><br>            

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>

            <button type="submit">Register</button>

            <input type="hidden" name="studentID">
            <script>
                // Get the studentID from the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const studentID = urlParams.get('studentID');
                document.querySelector('input[name="studentID"]').value = studentID;
            </script>
        </form>

    </body>
</html>
