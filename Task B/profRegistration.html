<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="site-header">
            <img src="logo.png" alt="Group Search Logo" class="site-logo">
        </div>
        <a href="welcomePage.html" class="home-button" title="Go to Home">
            <img src="home.png" alt="Home" class="home-icon">
          </a>
        <h1>Student ID Not Found</h1>
        <h2>Register below:</h2>

        <form method ="post" action="registration.php">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="major">Department ID:</label><br>
            <input type="text" id="departmentID" name="departmentID" required><br><br>           

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>

            <button type="submit">Register</button>

            <input type="hidden" name="ID" id="profIDField">
            <script>
                // Get the studentID from the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const profID = urlParams.get('profID');
                document.getElementById('profIDField').value = profID;
            </script>

            <input type="hidden" name="type" value="professor">
        </form>

    </body>
</html>
